options {
	directory "/var/bind";
	tcp-clients 1000;

	forwarders {
	  8.8.8.8;
	};

	dnssec-validation auto;

	auth-nxdomain no;    # conform to RFC1035
	listen-on-v6 { any; };

};

logging {
	channel debuglog {
		file "stderr";
		// severity debug 10;
		print-time yes;
		print-category yes;
		print-severity yes;
	};
	// category queries  { debuglog; };
	category resolver { debuglog; };
	category network  { debuglog; };
};

zone "localhost" {
	type master;
	file "/data/db.local";
};

zone "test.com" {
	type master;
	file "/data/db.test";
};
